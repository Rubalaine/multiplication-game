<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="message">
        <p id="message-text"class="message__text">a message</p>
    </div>
    <div class="main">
        <div class="main-box">
            <h1 class="heading heading__primary">30 seconds</h1>
            <!-- <h2 class="heading heading__secondary" id="count-show">Cliclou 0 vezes</h2> -->
            <h3 class="heading heading__secondary" id="cont">Waiting For new game</h3>
            <h2 class="heading heading__primary heading--contest" id="contest">N X N</h2>
            <div class="button-wraper u-center">
                <a class="btn btn__start" id='start' href="#">Start</a>
            </div>
            <div  class="button-wrapper button-wraper__grid">
                <div id="option-1" class="btn btn__option options">0</div>
                <div id="option-2" class="btn btn__option options">0</div>
                <div id="option-3" class="btn btn__option options">45</div>
                <div id="option-4" class="btn btn__option options">99</div>
            </div>         
            <div class="score-board">
                <h2 class="score-board__text" id="score">
                    Score: 0
                </h2>
            </div>
            
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
